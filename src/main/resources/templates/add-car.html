<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Add Car</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Add Car</h1>
      <form th:action="@{/add-save}" th:object="@{car}" method="post">
        <input
          type="number"
          class="form-control mb-4 col-4"
          placeholder="Input ID Mobil"
          th:field="*{id}"
        />
        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Input Merk Mobil"
          th:field="*{merk}"
        />
        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Input Model Mobil"
          th:field="*{model}"
        />
        <input
          type="date"
          class="form-control mb-4 col-4"
          placeholder="Input Tahun Mobil"
          th:field="*{year}"
        />
        <input
          type="text"
          class="form-control mb-4 col-4"
          placeholder="Input Warna Mobil"
          th:field="*{color}"
        />
        <button type="submit" class="btn btn-success col-2">Save</button>
      </form>
      <hr />
      <a th:href="@{/car}">Back to List Car</a>
    </div>
  </body>
</html>
