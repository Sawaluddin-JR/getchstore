<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car User List</title>
    <link rel="stylesheet" th:href="@{/css/main.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <table class="table table-striped table-hover caption-top">
            <caption>
              Car User List
            </caption>
            <thead class="table-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Merk</th>
                <th scope="col">Model</th>
                <th scope="col">Owner</th>
                <th scope="col">Owner Address</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <tr th:each="carUser : ${carUser}">
                <td th:text="${carUser.car.id}"></td>
                <td th:text="${carUser.car.merk}"></td>
                <td th:text="${carUser.car.model}"></td>
                <td th:text="${carUser.user.name}"></td>
                <td th:text="${carUser.user.address}"></td>
                <td>
                  <a class="btn btn-primary">Update</a>
                  <a class="btn btn-danger">Delete</a>
                  <a class="btn btn-primary">View</a>
                </td>
              </tr>
            </tbody>
          </table>
          <a th:href="@{/list-car}" class="btn btn-primary">To Car Page</a>
          <a th:href="@{/user}" class="btn btn-primary">To User Page</a>
        </div>
      </div>
    </div>
  </body>
</html>
